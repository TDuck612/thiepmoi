
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thiệp mời tốt nghiệp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #thiep {
      margin-top: 30px;
      display: none;
    }
    img {
      max-width: 90%%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Thiệp mời tốt nghiệp</h1>
  <p>Nhấn vào nút bên dưới để xem thiệp</p>
  <a href="#!" class="button" onclick="document.getElementById('thiep').style.display='block'">Xem Thiệp</a>

  <div id="thiep">
    <img src="cac-ban.jpg" alt="Thiệp mời">
  </div>
</body>
</html>
